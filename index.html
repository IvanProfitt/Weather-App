<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Today's Forecast</h1>
    </div>
    <div class="weatherInfo">
        <div class="todayWeather">
            <h1 id="cityName"></h1>
            <h2 id="weatherCondition"></h2>
            <h2 id="cityTemp"></h2>
            <img id="todayImg">
        </div>

        <div class="forecastOne forecast">
            <h1 id="forecastOneDate"></h1>
            <h2 id="forecastOneMin"></h2>
            <h2 id="forecastOneMax"></h2>
            <img id="imgOne">
        </div>

        <div class="forecastTwo forecast">
            <h1 id="forecastTwoDate"></h1>
            <h2 id="forecastTwoMin"></h2>
            <h2 id="forecastTwoMax"></h2>
            <img id="imgTwo">
        </div>

        <div class="forecastThree forecast">
            <h1 id="forecastThreeDate"></h1>
            <h2 id="forecastThreeMin"></h2>
            <h2 id="forecastThreeMax"></h2>
            <img id="imgThree">
        </div>
    </div>
    <form id="locationForm">
        <input placeholder="Location" id="locationChange">
        <input type="submit">
    </form>
    <input type="button" value="Change Units" id="unitChange">
</body>
<script src="script.js"></script>
</html>
